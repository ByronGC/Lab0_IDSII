<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Departamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <div class="container">
            <h3 class="my-3">Editar Departamento</h3>

            <form action="/editar_departamento/{{ departamento['id_departamento'] }}" method="post">
                <div class="mb-3">
                    <label for="nombre_departamento" class="form-label">Nombre del Departamento</label>
                    <input type="text" class="form-control" id="nombre_departamento" name="nombre_departamento"
                        value="{{ departamento['nombre_departamento'] }}" required>
                </div>

                <div class="mb-3">
                    <label for="id_gobernador" class="form-label">Gobernador</label>
                    <select class="form-select" id="id_gobernador" name="id_gobernador">
                        <option value="" {% if not departamento['id_gobernador'] %}selected{% endif %}>Sin Gobernador</option>
                        {% for persona in personas %}
                        <option value="{{ persona['id_persona'] }}"
                            {% if persona['id_persona'] == departamento['id_gobernador'] %}selected{% endif %}>
                            {{ persona['nombre1'] }} {{ persona['apellido1'] }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
