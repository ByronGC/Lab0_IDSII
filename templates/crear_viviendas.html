<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Vivienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <div class="container">
            <h3 class="my-3">Nueva Vivienda</h3>
            <form action="/crear_vivienda" method="post" class="row g-3">
                <div class="col-md-12">
                    <label for="direccion" class="form-label">Direcci√≥n</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                </div>
                <div class="col-md-12">
                    <label for="id_municipio" class="form-label">Municipio</label>
                    <select id="id_municipio" name="id_municipio" class="form-select" required>
                        <option value="">Seleccionar</option>
                        {% for municipio in municipios %}
                        <option value="{{ municipio['id_municipio'] }}">{{ municipio['nombre_municipio'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12">
                    <a href="/" class="btn btn-secondary">Regresar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </main>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
